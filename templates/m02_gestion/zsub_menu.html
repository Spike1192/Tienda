<script>
  // Script para marcar el elemento activo del menú y manejar el estado del sidebar
  document.addEventListener("DOMContentLoaded", function () {
    const currentPath = window.location.pathname;
    const menuItems = document.querySelectorAll(".menu-item");
    const submenuItems = document.querySelectorAll(".submenu-item");
    const sidebar = document.getElementById("sidebar");
    const content = document.querySelector(".content");

    // Marcar elementos principales del menú
    menuItems.forEach((item) => {
      if (item.getAttribute("href") === currentPath) {
        item.classList.add("active");
      }
    });

    // Marcar elementos del submenú
    submenuItems.forEach((item) => {
      if (item.getAttribute("href") === currentPath) {
        item.classList.add("active");
        // También marcar el elemento padre (Reportes) como activo
        const parentDropdown = item.closest(".menu-item-dropdown");
        if (parentDropdown) {
          parentDropdown
            .querySelector(".dropdown-toggle")
            .classList.add("active");
        }
      }
    });

    // Cargar el estado del menú desde localStorage
    const isCollapsed = localStorage.getItem("sidebarCollapsed") === "true";
    if (isCollapsed) {
      sidebar.classList.add("collapsed");
      content.classList.add("expanded");
    }

    // Manejar el hover del menú
    let hoverTimeout;
    let isHovering = false;

    sidebar.addEventListener("mouseenter", () => {
      isHovering = true;
      clearTimeout(hoverTimeout);
      if (sidebar.classList.contains("collapsed")) {
        sidebar.classList.remove("collapsed");
        content.classList.remove("expanded");
      }
    });

    sidebar.addEventListener("mouseleave", () => {
      isHovering = false;
      hoverTimeout = setTimeout(() => {
        if (!isHovering) {
          sidebar.classList.add("collapsed");
          content.classList.add("expanded");
          localStorage.setItem("sidebarCollapsed", "true");
        }
      }, 300);
    });

    // Guardar el estado del menú en localStorage
    sidebar.addEventListener("transitionend", () => {
      const isCollapsed = sidebar.classList.contains("collapsed");
      localStorage.setItem("sidebarCollapsed", isCollapsed);
    });

    // Manejar el menú en dispositivos móviles
    const menuToggle = document.createElement("button");
    menuToggle.className = "menu-toggle";
    menuToggle.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
      </svg>
    `;
    document.querySelector(".header").appendChild(menuToggle);

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // Cerrar el menú al hacer clic fuera en dispositivos móviles
    document.addEventListener("click", (e) => {
      if (
        window.innerWidth <= 768 &&
        !sidebar.contains(e.target) &&
        !menuToggle.contains(e.target) &&
        sidebar.classList.contains("show")
      ) {
        sidebar.classList.remove("show");
      }
    });

    // Agregar botón para colapsar/expandir el menú
    const collapseButton = document.createElement("button");
    collapseButton.className = "collapse-button";
    collapseButton.innerHTML = `
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    `;
    sidebar.appendChild(collapseButton);

    collapseButton.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      content.classList.toggle("expanded");
      localStorage.setItem(
        "sidebarCollapsed",
        sidebar.classList.contains("collapsed")
      );
    });
  });

  // Función para cerrar sesión
  function cerrarSesion() {
    window.location.href = "/";
  }
</script>
